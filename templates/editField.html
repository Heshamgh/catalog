<!DOCTYPE html>
<html>
    <head>
        <link rel=stylesheet type=text/css href="{{url_for('static', filename='css/style.css')}}">
        <title>University Application</title>
    </head>
    <body>
        <div class='main'>
            <div class='header'>
                <h1>University Catalog</h1>
            </div>

            <div class='userspace'>
                <div style="flex-wrap: wrap; display: flex">
                    <h style="font-size: 20px">Welcome {{username}} &nbsp&nbsp</h>
                    <div><img src="{{userpic}}" style="width: 30px; height: 30px;">&nbsp&nbsp</div>
                    <div>
                    <a href="{{url_for('gdisconnect')}}" style="font-size: 20px">logout</a>
                    </div>
                </div>
            </div>
            <div class='midbox' style="height: 600px"> 
                <div class='leftbox' style="height: 600px">
                    <h2 style="text-align: center">{{school.name}}</br></br>{{field.name}}</br>Edit</h2>
                </div>
                <div class='rightbox' style="height: 600px">
                    <h3 style="text-align: center">Edit field</h3>
                    <h4 style="text-align: center">Note: only input data in space you want to edit, to keep the old data dont add anything.</h4>
                    <form action="{{url_for('fieldEdit', school_id=school_id, field_id=field_id)}}" method = 'POST' style="text-align: center">
                        <p>Name:</p>
                        <input type='text' size='30' name='name' placeholder = '{{field.name}}'>
                        <p>Description:</p>
                        <textarea name="description" rows="10" cols="30" placeholder = '{{field.description}}'></textarea>
                        <p>Credit hours:</p>
                        <input type='number' size='30' name='crhours' placeholder = '{{field.crhours}}'>
                        <p>Credit hour price:</p>
                        <input type='text' size='30' name='crprice' placeholder = '{{field.crprice}}'></br></br>
                        <input type='submit' value='Edit'>&nbsp&nbsp<a href= "{{url_for('fieldPage', school_id=school_id, field_id=field_id)}}">Cancel</a>  
                    </form>
                </div>
            </div>
            </div>
        </div>
        <div style="background-color: darkgrey; height: 200px"></div>
    </body>
</html>
